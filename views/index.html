<%include ./common/header.html%>
<div id="sj-index" class="main-box index">
	<header>
		<h3><%= title %></h3>
		<button @click.stop="logout">退出</button>
	</header>
	<section>
		<aside></aside>
		<div class="content">
			<ul v-if="messages.length > 0" ref="messageBox">
		   	<li v-for="(item, index) in messages" :key="index" v-html="item"></li>
		 	</ul>
		</div>
	</section>
	<footer>
		<div class="send"><input type="text" v-model="order"><button @click.stop="sendOrder">发送</button></div>
	</footer>
</div>
<%include ./common/footer.html%>
